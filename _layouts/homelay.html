---
layout: default
---

<div id="homeid" class="col-sm-8 ml-0 nopadding-left">
<div id="carousel" class="carousel slide" data-ride="carousel" data-interval="5000" data-pause="hover" >
<!-- Menu -->
<ol class="carousel-indicators">
<li data-target="#carousel" data-slide-to="0" class="active"></li>
<li data-target="#carousel" data-slide-to="1"></li>
<li data-target="#carousel" data-slide-to="2"></li>
</ol>

<!-- Items -->
<div class="carousel-inner" markdown="0">
<div class="item active">
<img src="{{ site.url }}{{ site.baseurl }}/images/slider/slide1.png" alt="Medical Image Analysis and AI" />
</div>
<div class="item">
<img src="{{ site.url }}{{ site.baseurl }}/images/slider/slide2.png" alt="Brain Imaging and Connectivity" />
</div>
<div class="item">
<img src="{{ site.url }}{{ site.baseurl }}/images/slider/slide3.png" alt="Computational Pathology" />
</div>
</div>
<a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
<span class="sr-only">Previous</span>
</a>
<a class="right carousel-control" href="#carousel" role="button" data-slide="next">
<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
<span class="sr-only">Next</span>
</a>
</div>

{{ content }}
</div>

<div id="newsid" class="col-sm-4 nopadding-right" >
{% include tweets.html %}
</div>
